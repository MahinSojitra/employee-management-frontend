<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">
      <i class="bi bi-building me-2"></i>
      Departments
    </h2>
    <button class="btn btn-primary" routerLink="create">
      <i class="bi bi-plus-lg me-2"></i>
      Add Department
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading departments...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    <i class="bi bi-exclamation-circle me-2"></i>
    {{ error }}
  </div>

  <!-- Departments List -->
  <div *ngIf="!loading && !error" class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Department Name</th>
            <th scope="col" class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let department of departments; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ department.name }}</td>
            <td class="text-end">
              <button
                class="btn btn-sm btn-outline-primary me-2"
                [routerLink]="['edit', department.id]"
                title="Edit Department"
              >
                <i class="bi bi-pencil"></i>
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="onDelete(department.id)"
                title="Delete Department"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="departments.length === 0">
            <td colspan="3" class="text-center py-4">
              <p class="text-muted mb-0">No departments found</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
