<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="card p-4 shadow-sm">

        <!-- System Name / Branding -->
        <div class="text-center mb-4">
          <h3 class="fw-bold text-success">Employee Management System</h3>
        </div>

        <div class="card-body bg-light border rounded p-5">
          <h1 class="text-center mb-1">Sign In</h1>
          <p class="text-center mb-4">Please enter your credentials to sign in.</p>

          <form (ngSubmit)="onSubmit()" [formGroup]="signinForm" novalidate>
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email"
                [class.is-invalid]="email.invalid && email.dirty" />
              <div class="invalid-feedback" *ngIf="email.errors && email.dirty">
                <span *ngIf="email.errors['required']">Email is required</span>
                <span *ngIf="email.errors['email']">Email must be valid</span>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                placeholder="Password" [class.is-invalid]="password.invalid && password.dirty" />
              <div class="invalid-feedback" *ngIf="password.errors && password.dirty">
                <span *ngIf="password.errors['required']">Password is required</span>
              </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage"
              class="alert alert-light text-danger alert-dismissible fade show border-danger border-opacity-25 small"
              role="alert">
              <i class="bi bi-exclamation-triangle-fill me-1"></i>
              {{ errorMessage }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="signinForm.invalid || isLoading">
              <span *ngIf="!isLoading">Sign In</span>
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
              <span *ngIf="isLoading">Signing in...</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
